        <button class="manage-profile-button">Kelola Profil</button>
    </div>

    <div id="pin-entry-screen" class="pin-entry-container hidden">
        <h2 id="pin-screen-title">Enter PIN</h2>
        <input type="password" id="pin-input" class="pin-input-field" maxlength="4" pattern="\d{4}" aria-label="PIN input">
        <p id="pin-error-message" class="error-message" aria-live="polite"></p>
        <div class="pin-buttons">
            <button id="pin-submit-button" class="pin-action-button">Submit</button>
            <button id="pin-cancel-button" class="pin-action-button pin-cancel-button">Cancel</button>
        </div>
    </div>

    <div id="profile-content-screen" class="profile-content-container hidden">
        <h2 id="profile-welcome-message">Welcome!</h2>
        <p>This is the profile page content.</p>
        <button id="back-to-profiles-button" class="manage-profile-button">Back to Profiles</button>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
